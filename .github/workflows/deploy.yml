name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm list vite || npm install vite --save-dev

      - name: Build project
        run: |
          npm run build
          if [ ! -d "dist" ] || [ ! -f "dist/index.html" ]; then
            echo "Build failed - dist directory or index.html is missing"
            exit 1
          fi

      - name: Verify build output
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "index.html is missing from build output"
            exit 1
          fi
          if [ ! -f "dist/assets/index.js" ] && [ ! -f "dist/assets/index-*.js" ]; then
            echo "JavaScript bundle is missing from build output"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 